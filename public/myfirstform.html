<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First HTML Form</title>
</head>
<body>
	<form method="POST" action="http://requestb.in/1huf70n1">

        <label for="username">The Name of the User</label>
